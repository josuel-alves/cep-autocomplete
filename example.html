<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consultar endereço pelo CEP</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div id="result"></div>
            <div class="form-group col-md-3">
                <div class="col-md-12">
                    <div style="float: left; width: 100%; padding: 10px 0px;">
                        <label for="cep">CEP (Sem pontos ou hífen)</label>
                        <input id="cep" type="text" class="form-control" name="cep" value="" maxlength="8" required>
                    </div>
                </div>
            </div>
            <div class="form-grou col-md-7">
                <div class="col-md-12">
                    <div style="float: left; width: 100%; padding: 10px 0px;">
                        <label for="logradouro">Endereço</label>
                        <input id="logradouro" type="text" class="form-control" name="endereco" value="" required>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-2">
                <div class="col-md-12">
                    <div style="float: left; width: 100%; padding: 10px 0px;">
                        <label for="numero">Número</label>
                        <input id="numero" type="text" class="form-control" name="numero" value="" onfocus="$('#numero').css('border', '1px solid #ccc')" required>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-12">
                <div class="col-md-12">
                    <div style="float: left; width: 100%; padding: 10px 0px;">
                        <label for="complemento">Complemento</label>
                        <input id="complemento" type="text" class="form-control" name="complemento" value="">
                    </div>
                </div>
            </div>
            <div class="form-group col-md-4">
                <div class="col-md-12">
                    <div style="float: left; width: 100%; padding: 10px 0px;">
                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" class="form-control" name="bairro" value="" required>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-4">
                <div class="col-md-12">
                    <div style="float: left; width: 100%; padding: 10px 0px;">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text" class="form-control" name="cidade" value="">
                    </div>
                </div>
            </div>
            <div class="form-group col-md-4">
                <div class="col-md-12">
                    <div style="float: left; width: 100%; padding: 10px 0px;">
                        <label for="uf">Estado(UF)</label>
                        <input id="uf" type="text" class="form-control" name="estado" value="">
                    </div>
                </div>
            </div>
            <script src="jquery.min.js"></script>
            <script src="popper.min.js"></script>
            <script src="bootstrap.min.js" crossorigin="anonymous"></script>
            <script src="cep.js"></script>
        </div>
    </body>
</html>
